name: CI Job

on:
  push:
    branches: [ main ]


jobs:
  run_app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

    - name: Start server
      run: nohup uvicorn app.routes:app --host 127.0.0.1 --port 8000 &

    - name: Wait for server to start
      run: sleep 5

    - name: Run tests
      run: pytest app/tests/ -v


    - name: Kill background server (cleanup)
      run: pkill -f "uvicorn app.routes:app"


